<script>
function about(){
	document.getElementById("main").innerHTML=
    	"<div class='parallax'><h3>What do we do?</h3><p>We create biblical escape room themed boxes to let your special group have a fun night of puzzle solving from the safety of your own home. These boxes are perfect for families, friends, and youth groups. The only price we charge for these boxes is a donation. Most of the donations go to Bethesda Mission.</p>  </div><div class='parallax5'><h3>What is <a href='https://www.bethesdamission.org/' target='_blank'>Bethesda Mission</a>?</h3><p id='mission'>Bethesda is a homeless shelter and outreach ministry in Harrisburg. Their mission is to provide the poor and homeless of the city with shelter, food, clothes, and most importantly, and share the good news and love of Jesus Christ. As a Christian organization, they get no funding from the government. All their money comes from people like you who open their hearts to help these men and women renew their lives and walk in the light of God.</p></div><div class='parallax2'><h3>What is an escape room box?</h3><p>An escape room box is a box of puzzles and riddles all directed towards an end goal, typically unlocking a box.</p></div><div class='parallax4'><h3>What can I expect in my box?</h3><p>Each box contains a locked treasure chest,clues and riddles to assist you in figuring out how to unlock the box, as well as a few goodies and distractions.</p></div><div class='parallax3'><h3>Who is EScape?</h3><p>EScape is a group of teenagers seeking to make the world a better place. Cousins Emily Kerstetter and Shirley Symmerman(forming the capitals ES)have been doing charity work since fourth grade and helping Bethesda since fifth. In the past they've collected books, held item drives, hosted a bake sale, and created escape rooms. Together, the group hopes to raise money for the mission while spreading the love of God.</p></div>"
}
function boxes(){
	document.getElementById("main").innerHTML=
    	"<div id='ark'><h1 class='head'>EScape...Noah's Ark</h1><h3 class='words'>Perfect for the family, EScape Noah's Ark is based on the story of Noah and the flood. This puzzle takes you through the story of the residents on the ark and how their lives changed the world.</h3></div><div id='net'><h1 class='head'>EScape...An Empty Net</h1><h3 class='words'>This box will take you on a stroll through the paths that the famous sons of Zebedee and other fisherman may have followed.</h3></div><div id='bones'><h1 class='head'>EScape...The Rattling Bones</h1><h3 class='words'>A favorite for children, EScape The Rattling Bones goes through bizaar facts about human anatomy as well as some of the most well known biblical references to them.</h3></div><div id='jericho'><h1 class='head'>EScape...The Battle of Jericho</h1><h3 class='words'>Have you ever wanted to be a spy? Well, here's your chance. EScape The Battle of Jericho shows you how the spies lived while trying to gain information on Jericho and report back to Jericho.</h3></div>"
}
